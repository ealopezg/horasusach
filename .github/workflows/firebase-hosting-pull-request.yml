name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_NODE_ENV: production
          envkey_VUE_APP_FIREBASE_API_KEY: '${{ secrets.VUE_APP_FIREBASE_API_KEY }}'
          envkey_VUE_APP_FIREBASE_AUTH_DOMAIN: '${{ secrets.VUE_APP_FIREBASE_AUTH_DOMAIN }}'
          envkey_VUE_APP_FIREBASE_PROJECT_ID: '${{ secrets.VUE_APP_FIREBASE_PROJECT_ID }}'
          envkey_VUE_APP_FIREBASE_STORAGE_BUCKET: '${{ secrets.VUE_APP_FIREBASE_STORAGE_BUCKET }}'
          envkey_VUE_APP_FIREBASE_MESSAGING_SENDER_ID: '${{ secrets.VUE_APP_FIREBASE_MESSAGING_SENDER_ID }}'
          envkey_VUE_APP_FIREBASE_APP_ID: '${{ secrets.VUE_APP_FIREBASE_APP_ID }}'
          envkey_VUE_APP_RECAPTCHA_V3_PUBLIC_KEY: '${{ secrets.VUE_APP_RECAPTCHA_V3_PUBLIC_KEY }}'
          file_name: .env.production
      - name: Installing project dependencies
      - run: npm install
      - name: Building the project
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HORARIO_USACH_AF4F2 }}'
          projectId: horario-usach-af4f2
